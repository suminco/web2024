<!DOCTYPE html>
<html>
<body>
    <script>
        var scorenum = prompt("점수를 입력하세요")
        function grade(scorenum){
            if (scorenum >= 90)
                return "A";
            else if (scorenum >= 80)
                return "B";
            else if (scorenum >= 70)
                return "C";
            else if (scorenum >= 60)
                return "D";
            else
                return "F";
        }
        var result=grade(scorenum)
        document.write("<h1>"+"입력한 점수" +scorenum+"는"+result+"학점입니다.")

    </script>
</body>
</html>
